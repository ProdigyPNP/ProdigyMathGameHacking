name: Better Dependabot

on:
  schedule:
    - cron: "0 0 * * *" # Supposedly at the end of every day.
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4.0.0
      with:
        version: 7

    - name: Update cheatGUI dependencies
      run: |
        cd ./cheatGUI/
        pnpm update
    - name: Update typings dependencies
      run: |
        cd ./typings/
        pnpm update
    - name: Update PHEx dependencies
      run: |
        cd ./PHEx/
        pnpm update        
    - name: Commit with git
      run: |
        git pull
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add .
        git commit -s -m "Update dependencies" || echo "No changes"
    - name: Push changes to GitHub
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}        
